<!DOCTYPE html>
<html>
<head>
    <title>Amber AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto text-center p-5 m-5"> <!-- Add some padding and margin to the container -->
        <h1 class="text-3xl font-bold m-5">Amber Model Remastered</h1>
        <p class="m-5">This is an amber chat model configured to work with cpu with no flash-attention and lightning AI modules.</p>
        <button id="previewButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-5">See the preview</button>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center invisible opacity-0 transition-all duration-500 ease-in-out">

        <!-- Modal content -->
        <div class="modal-content bg-white rounded-lg shadow-lg p-8 m-4 max-h-full text-center">
            <span class="close text-gray-500 hover:text-gray-600 cursor-pointer float-right">&times;</span>
            <iframe
                id="myIframe"
                src="https://qbwmwsap-amber-model-mine.hf.space"
                frameborder="0"
                width="800"
                height="400"
                class="m-auto m-4 max-h-full text-center"
            ></iframe>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("previewButton");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.classList.remove('invisible', 'opacity-0');
            modal.classList.add('visible', 'opacity-100');
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.classList.remove('visible', 'opacity-100');
            modal.classList.add('invisible', 'opacity-0');
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.remove('visible', 'opacity-100');
                modal.classList.add('invisible', 'opacity-0');
            }
        }
    </script>
</body>
</html>
